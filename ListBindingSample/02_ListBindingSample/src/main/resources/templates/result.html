<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>result</title>
</head>

<body>
	<h1 th:text="${myForm.company.name}"></h1>
	<form th:object="${myForm}">
		<table>
			<thead>
				<tr>
					<td>名前</td>
					<td>年齢</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="formA,stat : *{listA}">
					<td th:text="*{listA[__${stat.index}__].name}">
					</td>
					<td th:text="*{listA[__${stat.index}__].age}">
					</td>
				</tr>

			</tbody>
		</table>
	</form>
</body>

</html>
