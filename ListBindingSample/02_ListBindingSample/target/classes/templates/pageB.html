<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>pageB</title>
</head>

<body>
	<form th:object="${myForm}" th:action="@{/processForm}" method="post">
		<th:block th:each="formA,stat : *{listA}">
			<input type="hidden" th:field="*{listA[__${stat.index}__].name}" />
			<input type="hidden" th:field="*{listA[__${stat.index}__].age}" />
		</th:block>

		<input type="text" th:field="*{company.name}">
		<button type="submit">Submit</button>

	</form>
</body>

</html>
